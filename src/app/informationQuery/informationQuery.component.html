<div>
    <input type="text" name="dev" [(ngModel)]="devId" />
    <button (click)="getBindStatus()">查询</button>

    <div *ngIf="bindStatus.dev != null">
        <div style="display: flex">
            <label for="">绑定标签Id:</label>
            <div>{{ bindStatus.bindId }}</div>
        </div>
        <div style="display: flex">
            <label for="">绑定标签名称:</label>
            <div>{{ bindStatus.bindName }}</div>
        </div>
        <div style="display: flex">
            <label for="">id:</label>
            <div>{{ bindStatus.id }}</div>
        </div>
        <div style="display: flex">
            <label for="">标签Id:</label>
            <div>{{ bindStatus.dev }}</div>
        </div>
        <div style="display: flex">
            <label for="">可进入区域Id:</label>
            <div>{{ bindStatus.acceptedRegion }}</div>
        </div>
        <div style="display: flex">
            <label for="">禁入区域Id:</label>
            <div>{{ bindStatus.forbiddenRegion }}</div>
        </div>
    </div>
</div>
